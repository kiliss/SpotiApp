<div class="row row-cols-1 row-cols-md-3 g-4 animated fadeIn mt-5 puntero">
  <div class="col" *ngFor="let item of items" (click)="verArtista(item)">
    <div class="card">
      <img [src]="item.images | noimage" alt="{{ item.name }}" />
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text">
          <span
            *ngFor="let artista of item.artists"
            class="badge text-bg-info"
          >
            {{ artista.name }}
          </span>
        </p>
      </div>
    </div>
  </div>
</div>
